<!DOCTYPE html>
<html lang="ko">

<style>
  body{
    padding : 0;
    margin : 0;

  }
  .top-container{
    height : 100px;
    background-color: #614438;
    padding: 40px;

  }
  .book_title{
  padding-left: 25%;
  margin-bottom: 2%;
  font-size: 50px;
  color: white;
  font-weight: bold;

  }
  .book_author{
    padding-left: 25%;
    font-size: 30px;
    color: white;
    font-weight: bold;
  }
  .book_image{
    position : relative;
    padding-left: 5%;
    margin-top : 5%;

  }
  .book_info{
    position : relative;
    padding-left: 3%;
    font-weight: bold;
    float : left;
  }
  li{
    list-style : none;
  }

  .book_saleprice span{
    font-size : 25px;
    font-weight : bold;
    margin-top : 15px;
    line-height : 150%;
  }
  .book_df{
    font-size : 20px;
    margin-top : 15px;
    line-height : 150%;
  }
  .book_status span{
    font-size : 25px;
    margin-top : 15px;
    line-height : 150%;
    color : #298A08;
    font-weight : bold;
  }
  .content_box_status{
    position: relative;
    font-size : 25px;
    font-weight : bold;
    padding-top : 400px;
    padding-left: 5%;

  }

  .content_box_status_image{
      position : relative;
      width : 500px;
      padding-left: 5%;

  }


</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
<div class="top-container">
    <div class="book_title" id="book_title" th:text="${bookname}">
    </div>
    <div class="book_author" id="book_author" th:text="${bauth}">
    </div>
</div>
<br>

<div class="book_image" id="main_img">
    <!--<img src="/img/book1detail1.jpg" style="width:350px;">-->
    <img th:src="@{${'/image-upload/' + bimage}}" style="width:350px;" />
</div>
<div class="book_info">
    <ul class="book_df">
        <li th:text="'종류 : ' + ${btype}"></li><br>
        <li th:text="'출판사 : ' + ${bpub}"></li><br>
        <li th:text="'품질 : ' + ${bqual}"></li><br>
        <li th:text="'책 가격 : ' + ${bpri}"></li><br>
        <li th:text="'설명 : '+ ${bcomm}"></li><br>
    </ul>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="/js/bookdetail.js"></script>

</body>

</html>

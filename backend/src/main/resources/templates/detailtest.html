<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/detailpage.css">
</head>

<body>
<div class="top-container">
    <div class="book_title" id="book_title" th:text="${bookname}">
    </div>
    <div class="book_author" id="book_author" th:text="${bauth}">
    </div>
</div>
<br>

<div class="book_image" id="main_img">
    <!--<img src="/img/book1detail1.jpg" style="width:350px;">-->
    <img th:src="@{${'/image-upload/' + bimage}}" style="width:350px;" />
</div>
<div class="book_info">
    <ul class="book_df">
        <li th:text="'종류 : ' + ${btype}"></li><br>
        <li th:text="'출판사 : ' + ${bpub}"></li><br>
        <li th:text="'품질 : ' + ${bqual}"></li><br>
        <li th:text="'책 가격 : ' + ${bpri}"></li><br>
        <li th:text="'설명 : '+ ${bcomm}"></li><br>
    </ul>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="/js/bookdetail.js"></script>

</body>

</html>

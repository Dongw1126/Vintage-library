<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<head>
    <title>BookRegister</title>
    <link rel="stylesheet" href="register_signup.css">
    <style>



    </style>
</head>

<body>
    <form name= "register" action = "mainpage.html" method= "post">
        <a href="mainpage.html" class="header" ><img style="margin:auto;"src="https://user-images.githubusercontent.com/77041622/139581896-51282106-e82a-4dd8-b8e1-f17502e4117b.PNG" ></img></a><br>
        <h1 class="headerTitle"><center>도서 등록</center></h1>
        <hr class="line"><br>
        <div class="mainfield">
            <div class="register">
                <table class="tableform">
                    <tr class=t>
                        <th class=tt>도서 이름 </th> 
                        <td><input class="textbox2" type="text" name="bookname"></td>
                    </tr>

                    <tr class=t>
                        <th class=tt>저자</th>
                        <td><input class="textbox2" type="text" name="author"></td>
                    </tr>

                    <tr class=t>
                        <th class=tt>출판사</th>
                        <td><input class="textbox2" type="text" name="publisher"></td>
                    </tr>

                    <tr class=t>
                        <th class=tt>도서 품질</th>
                        <td>
                        <input type="radio" name="quality">최상
                        <input type="radio" name="quality">상
                        <input type="radio" name="quality">중
                        <input type="radio" name="quality">하
                        </td>
                    </tr>

                    <tr class=t>
                        <th class=tt>도서 분류</th>
                        <td>
                        <select class="selectbox" name="book_type">
                            <option value="novel">소설</option>
                            <option value="textbook">교재</option>
                            <option value="magazine">잡지</option>
                            <option value="comic">만화</option>
                        </select>
                        </td>
                    </tr>

                    <tr class=t>
                        <th class=tt>희망 가격</th>
                        <td><input class="textbox2" type="text" name="book_cost"></td>
                    </tr>

                    <tr class=t>
                        <th class=tt>계좌 번호</th>
                        <td>
                        <select class="selectbox" name="bank_name">
                            <option value="shinhan">신한</option>
                            <option value="KB">KB국민</option>
                            <option value="uri">우리</option>
                            <option value="hana">하나</option>
                        </select>
                        <input  class="textbox2" type="text" name="account">
                        </td>
                    </tr>

                    <tr class=t>
                        <th class=tt>도서의 상태 이미지 등록</th>
                        <td><input type="file" multiple="multiple" id="chooseFile" accept="image/*" onchange="loadFile(this)"></td>
                    </tr>
                    
                </table>
                <input type="submit" style= "height: 45px;width: 100px; position:relative;top:50px; left:950px;" value="도서 등록">
            </div>

        </div>
        <hr class="line"><br>
    </form>

    

</body>

</html>
